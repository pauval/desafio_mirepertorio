<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous" />
</head>

<body>
  <div id="AgregarCancion">
    <h2 class="pt-3">&#119070; Mi repertorio &#119070;</h2>

    <div class="container pt-5 w-50">
      <div>
        <div class="form-group row">
          <label for="cancion" class="col-sm-2 col-form-label">Canción:</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="cancion" required  value="A dios le pido" />
          </div>
        </div>
        <div class="form-group row">
          <label for="artista" class="col-sm-2 col-form-label">Artista: </label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="artista" required  value="Juanes" />
          </div>
        </div>
        <div class="form-group row">
          <label for="tono" class="col-sm-2 col-form-label">Tono:</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="tono" required  value="Em" />
          </div>
        </div>
        <button onclick="nuevaCancion()" id="agregar" class="m-auto btn btn-success" disabled>
          Agregar
        </button>
        
        <button onclick="editarCancion()" id="editar" class="m-auto btn btn-info" style="display: none;">
          Editar
        </button>
      </div>
    </div>
  </div>
  <div id="ListaCanciones">
    <hr />
    <hr />
    <h2>Tabla de canciones &#127908;</h2>

    <div class="container pt-5 w-75">
      <table class="table table-dark">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Canción</th>
            <th scope="col">Artista</th>
            <th scope="col">Tono</th>
            <th scope="col">-</th>
          </tr>
        </thead>
        <tbody id="cuerpo"></tbody>
      </table>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</body>

</html>

<style>
  body {
    text-align: center;
    background: #283593;
    color: white;
  }
</style>

<script>
  let url = "/canciones";
  let tbody = document.getElementById("cuerpo");
  let cancion = document.getElementById("cancion");
  let artista = document.getElementById("artista");
  let tono = document.getElementById("tono");
  let botonAgregar = document.getElementById("agregar");

  cancion.addEventListener("input", validarFormulario);
  artista.addEventListener("input", validarFormulario);
  tono.addEventListener("input", validarFormulario);

  function validarFormulario() {
      if (cancion.value.trim() !== "" && artista.value.trim() !== "" && tono.value.trim() !== "") {
          botonAgregar.disabled = false; 
      } else {
          botonAgregar.disabled = true; 
      }
  }
  validarFormulario();


  let canciones = [];
  window.onload = getData();

  async function getData() {
    await axios.get(url).then((data) => {
      canciones = data.data;
      tbody.innerHTML = "";
      console.log(canciones)
      canciones.forEach((c, i) => {
        tbody.innerHTML += `
        <tr>
          <td>${i + 1}</td>
          <td>${c.titulo}</td>
          <td>${c.artista}</td>
          <td>${c.tono}</td>
          <td>
            <button class="btn btn-warning" onclick="prepararCancion(${i},'${c.id
          }')">Editar</button>
            <button class="btn btn-danger" onclick="eliminarCancion(${i},'${c.id
          }')">Eliminar</button>
          </td>
        </tr>
      `;
      });
    });
    cancion.value = "";
    artista.value = "";
    tono.value = "";
    validarFormulario();
  }

  function nuevaCancion() {
    cancion;
    artista;
    tono;
    if (cancion.value.trim() === "" || artista.value.trim() === "" || tono.value.trim() === "") {
        alert("Todos los campos deben estar completos.");
        return;
    }
    const id = Math.floor(Math.random() * 9999)
    let data = {
      id,
      titulo: cancion.value,
      artista: artista.value,
      tono: tono.value,
    };
    console.log(data);
    axios.post(url, data).then(() => getData());
  }


  function eliminarCancion(i, id) {
    axios.delete(url + "/" + parseInt(id)).then(() => {
        alert("Canción " + canciones[i].titulo + " eliminada");
        getData();
    }).catch(err => {
        console.error('Error al eliminar la canción:', err);
    });
  }


  function prepararCancion(i, id) {
    cancion.value = canciones[i].titulo;
    artista.value = canciones[i].artista;
    tono.value = canciones[i].tono;
    document
      .getElementById("editar")
      .setAttribute("onclick", `editarCancion('${id}')`);
    document.getElementById("agregar").style.display = "none";
    document.getElementById("editar").style.display = "block";
  }

  function editarCancion(id) {
    axios
      .put(url + "/" + parseInt(id), {
        id: parseInt(id), 
        titulo: cancion.value,
        artista: artista.value,
        tono: tono.value,
      })
      .then(() => {
        getData();
        document.getElementById("agregar").style.display = "block";
        document.getElementById("editar").style.display = "none";
      })
      .catch(err => {
            console.error('Error al editar la canción:', err);
        });
  }
</script>
